<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #000;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            touch-action: none;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="pink"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 10 10, auto;
        }

        #gate {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 101;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        #restartBtn {
            position: absolute;
            bottom: 30px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #loveLetterBtn {
            position: absolute;
            bottom: 100px;
            display: none;
            opacity: 0;
            background: #ff69b4;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            transition: opacity 1s ease, transform 0.2s;
            z-index: 50;
        }

        .film-frame {
            width: 95vw;
            height: 75vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1.05);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }

            70% {
                transform: scale(1.08);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }

            100% {
                transform: scale(1.05);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        #mainImg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: blur(40px) brightness(0.05) sepia(1) hue-rotate(180deg);
            display: block;
            border-radius: 8px;
        }

        #overlay {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            pointer-events: none;
        }

        .progress-container {
            width: 120px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        #inner-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.2s ease-out;
        }

        .hint {
            position: absolute;
            bottom: 40px;
            color: #fff;
            opacity: 0.4;
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* NEW STYLES */
        .heart-trail {
            position: fixed;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 50;
        }

        .floating-text {
            position: fixed;
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            animation: floatText 1.5s ease-out forwards;
            z-index: 60;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }

        @keyframes floatText {
            0% {
                opacity: 0;
                transform: translateY(10px) scale(0.5);
            }

            20% {
                opacity: 1;
                transform: translateY(0) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1);
            }
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .paper {
            background: #fffafa;
            width: 80%;
            max-width: 400px;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            font-family: 'Times New Roman', serif;
            color: #333;
            transform: rotate(-2deg);
            position: relative;
        }

        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, transparent 95%, #ddd 96%);
            /* lined paper effect */
            background-size: 100% 24px;
            pointer-events: none;
            opacity: 0.3;
        }

        .paper h2 {
            margin-top: 0;
            font-style: italic;
            text-align: center;
        }

        .paper p {
            font-size: 1.1rem;
            line-height: 24px;
        }

        .close-modal {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <div id="gate">
        <button class="btn" onclick="init()">TAP TO UNBOX</button>
    </div>

    <div class="film-frame" id="card">
        <div id="overlay">
            DEVELOPING
            <div class="progress-container">
                <div id="inner-bar"></div>
            </div>
        </div>
        <img src="a.png" id="mainImg">
    </div>

    <button id="restartBtn" class="btn" onclick="location.reload()">REPLAY</button>

    <button id="loveLetterBtn" class="btn">üíå</button>

    <div id="letterModal" class="modal">
        <div class="paper">
            <h2>My Dearest Rishu,</h2>
            <p>
                I love u meri barbiedoll, i love u so so so so so so much, u're the prettiest girl ever and im blessed
                to have u, and did u like new rishubarbie game yay ‚ù§Ô∏è
            </p>
            <button class="close-modal" id="closeLetter">Close</button>
        </div>
    </div>

    <div class="hint" id="hintText">Shake it hard</div>

    <audio id="song" src="1.mp3" loop></audio>

    <script>
        const song = document.getElementById('song');
        const overlay = document.getElementById('overlay');
        const innerBar = document.getElementById('inner-bar');
        const mainImg = document.getElementById('mainImg');
        const card = document.getElementById('card');
        const gate = document.getElementById('gate');
        const hintText = document.getElementById('hintText');
        const restartBtn = document.getElementById('restartBtn');
        const loveLetterBtn = document.getElementById('loveLetterBtn');
        const letterModal = document.getElementById('letterModal');
        const closeLetter = document.getElementById('closeLetter');

        let isRevealed = false;
        let progress = 0;

        // --- DIFFICULTY SETTINGS ---
        const TARGET = 250;
        const DRAIN = 0.8;
        const SHAKE_SENSE = 15;
        // ---------------------------

        let lastX = 0, lastY = 0;

        // --- COMPLIMENTS ---
        const compliments = [
            "I love u ‚ù§Ô∏è", "Rishubarbie üéÄ", "Minku üòΩ", "Rishusaurus ü¶ñ",
            "Pyaribabu ü•∞", "Golu Molu Laddu üç¨", "Meri Jaan üíñ", "Beautiful ‚ú®",
            "My Queen üëë", "Cutie Pie ü•ß"
        ];

        async function init() {
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const status = await DeviceMotionEvent.requestPermission();
                    if (status === 'granted') window.addEventListener('devicemotion', handleMotion);
                } catch (e) { console.error(e); }
            } else {
                window.addEventListener('mousemove', (e) => {
                    if (isRevealed) return;
                    let move = Math.abs(e.movementX) + Math.abs(e.movementY);
                    if (move > 10) addProgress(move * 0.1);
                });
            }

            gate.style.display = 'none';
            song.play().catch(() => { });

            // Activate interactions
            document.addEventListener('mousemove', createHeart);
            document.addEventListener('touchmove', (e) => createHeart(e.touches[0]));
            document.addEventListener('click', (e) => {
                // Don't spawn compliment if clicking buttons
                if (e.target.tagName === 'BUTTON' || e.target.closest('#letterModal')) return;
                spawnCompliment(e.clientX, e.clientY);
            });

            updateLoop();
        }

        function handleMotion(e) {
            if (isRevealed) return;
            let acc = e.accelerationIncludingGravity;
            if (!acc) return;
            let delta = Math.abs(lastX - acc.x) + Math.abs(lastY - acc.y);

            if (delta > SHAKE_SENSE) {
                addProgress(delta * 0.7);
                if (navigator.vibrate) navigator.vibrate(20);
            }
            lastX = acc.x; lastY = acc.y;
        }

        function addProgress(amt) {
            progress += amt;
            card.style.transform = `rotate(${(Math.random() - 0.5) * 10}deg) scale(1.03)`;
        }

        function updateLoop() {
            if (isRevealed) return;

            if (progress > 0) progress -= DRAIN;

            let percent = Math.min(progress / TARGET, 1);

            overlay.style.opacity = 1 - (percent * 1.2);
            innerBar.style.width = (percent * 100) + "%";

            let blurVal = (1 - percent) * 50;
            let brightVal = 0.05 + (percent * 0.95);
            let sepiaVal = 1 - percent;
            let hueVal = (1 - percent) * 180;

            mainImg.style.filter = `
                blur(${blurVal}px)
                brightness(${brightVal})
                sepia(${sepiaVal})
                hue-rotate(${hueVal}deg)
            `;

            if (percent >= 1) {
                finish();
            } else {
                requestAnimationFrame(updateLoop);
            }
        }

        function finish() {
            isRevealed = true;
            mainImg.style.filter = 'none';
            overlay.style.display = 'none';
            hintText.style.display = 'none';

            // Add pulse animation
            card.style.animation = 'pulse 2s infinite ease-in-out';
            card.style.transform = 'scale(1.05) rotate(0deg)';

            confetti({
                particleCount: 180,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#ff69b4', '#ff0000', '#ffd700']
            });

            setTimeout(() => {
                restartBtn.style.display = 'block';
                loveLetterBtn.style.display = 'flex'; // Show letter button
                setTimeout(() => {
                    restartBtn.style.opacity = '1';
                    loveLetterBtn.style.opacity = '1';
                }, 50);
            }, 3000);
        }

        // --- NEW INTERACTIVE FUNCTIONS ---

        function createHeart(e) {
            if (!e) return;
            const heart = document.createElement('div');
            heart.classList.add('heart-trail');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        function spawnCompliment(x, y) {
            const comp = document.createElement('div');
            comp.classList.add('floating-text');
            comp.innerText = compliments[Math.floor(Math.random() * compliments.length)];
            comp.style.left = x + 'px';
            comp.style.top = y + 'px';
            comp.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`;
            document.body.appendChild(comp);

            setTimeout(() => {
                comp.remove();
            }, 1500);
        }

        // Modal Logic
        loveLetterBtn.onclick = () => {
            letterModal.classList.add('active');
        };
        closeLetter.onclick = () => {
            letterModal.classList.remove('active');
        };
        letterModal.onclick = (e) => {
            if (e.target === letterModal) letterModal.classList.remove('active');
        }
    </script>
</body>

</html>
