<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shake to Reveal</title>
    <style>
        :root {
            --polaroid-white: #fdfdfd;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #121212; /* Dark background to make the film pop */
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* Permission UI */
        #gate {
            position: fixed;
            inset: 0;
            background: #121212;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-btn {
            background: white;
            color: black;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Polaroid Frame */
        .polaroid {
            background: var(--polaroid-white);
            padding: 15px 15px 60px 15px;
            box-shadow: 0 20px 50px var(--shadow);
            border-radius: 2px;
            position: relative;
            transform: rotate(-2deg);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .photo-wrapper {
            position: relative;
            width: 280px;
            height: 300px;
            overflow: hidden;
            background: #222;
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* The "Unexposed" Film Overlay */
        #overlay {
            position: absolute;
            inset: 0;
            background: #1a1a1a;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
            font-weight: bold;
            transition: opacity 4s ease-in-out; /* Slow reveal like real film */
        }

        .caption {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            font-family: "Brush Script MT", cursive;
        }

        .hint {
            margin-top: 40px;
            color: white;
            opacity: 0.6;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Visual shake feedback */
        .shaking {
            animation: shake-anim 0.2s infinite;
        }

        @keyframes shake-anim {
            0% { transform: translate(0,0) rotate(-2deg); }
            25% { transform: translate(5px, 5px) rotate(0deg); }
            50% { transform: translate(-5px, -5px) rotate(-4deg); }
            75% { transform: translate(5px, -5px) rotate(-1deg); }
            100% { transform: translate(0,0) rotate(-2deg); }
        }
    </style>
</head>
<body>

    <div id="gate">
        <button class="start-btn" onclick="init()">TAP TO UNBOX</button>
    </div>

    <div class="polaroid" id="card">
        <div class="photo-wrapper">
            <div id="overlay">DEVELOPING...</div>
            <img src="a.png" alt="cartoon character">
        </div>
        <div class="caption">my favorite cartoon character</div>
    </div>

    <div class="hint" id="hintText">SHAKE TO REVEAL</div>

    <audio id="song" src="1.mp3"></audio>

    <script>
        const song = document.getElementById('song');
        const overlay = document.getElementById('overlay');
        const card = document.getElementById('card');
        const gate = document.getElementById('gate');
        const hintText = document.getElementById('hintText');

        let isRevealed = false;

        async function init() {
            // Request iOS Permissions
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                const permission = await DeviceMotionEvent.requestPermission();
                if (permission !== 'granted') return alert("Permission required to shake!");
            }

            gate.style.display = 'none';

            // Prime audio (ios requirement)
            song.play();
            song.pause();
            song.currentTime = 0;

            startShakeListener();
        }

        function startShakeListener() {
            let threshold = 15;
            let lastX, lastY, lastZ;

            window.addEventListener('devicemotion', (e) => {
                if (isRevealed) return;

                let acc = e.accelerationIncludingGravity;
                let deltaX = Math.abs(lastX - acc.x);
                let deltaY = Math.abs(lastY - acc.y);

                if (deltaX > threshold || deltaY > threshold) {
                    reveal();
                }

                lastX = acc.x;
                lastY = acc.y;
            });
        }

        function reveal() {
            isRevealed = true;
            song.play();

            // Visual Effects
            overlay.style.opacity = '0';
            card.classList.add('shaking');
            hintText.innerText = "❤️";

            setTimeout(() => {
                card.classList.remove('shaking');
                card.style.transform = "rotate(0deg) scale(1.1)";
            }, 1000);
        }
    </script>
</body>
</html>
